<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Lists</title>
    <style>
      nav ul {
        display: flexbox;
      }
      nav ul li {
        padding: 23px;
        background-color: aqua;
        list-style: none;
        list-style-position: inside;
        border: 5px solid blue;
      }
      .box {
        width: 60vw;
        height: 10vh;
        background-color: red;
        border: 5px solid;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Login</li>
      </ul>
    </nav>

    <h1>OVERFLOW PROPERTY</h1>
    <div class="box">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam placeat
      dolorum, pariatur nostrum consectetur hic velit a, voluptatem reiciendis
      eveniet dolore dolores adipisci?
    </div>
  </body>
</html>
