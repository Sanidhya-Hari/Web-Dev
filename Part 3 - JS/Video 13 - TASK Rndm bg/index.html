<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random colored boxes</title>
  </head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border: 2px solid black;
    }
  </style>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
    </div>

    <script>
      function getRandomColor() {
        let letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      let boxes = document.getElementsByClassName("box");
      for (let i = 0; i < boxes.length; i++) {
        boxes[i].style.color = getRandomColor();
        boxes[i].style.backgroundColor = getRandomColor();
      }
    </script>
  </body>
</html>
