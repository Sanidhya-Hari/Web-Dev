<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filters</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
      .image1 {
        filter: brightness(100%) contrast(5);
      }
      .image2 {
        filter: invert() opacity(.5);
      }
      .image3 {
        filter: grayscale(100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="image1"
        src="https://media.istockphoto.com/id/1575126031/photo/mid-aged-business-man-working-on-laptop-computer-in-office-writing-notes.jpg?s=1024x1024&w=is&k=20&c=82XMOh_afD8_1zHod6AXf5bcatm4rWOlsxHP1Efod1o="
        alt=""
      />
      <img
        class="image2"
        src="https://media.istockphoto.com/id/2103894533/photo/business-people-in-the-office.jpg?s=612x612&w=is&k=20&c=M20HmCf7DwQOq1Tp7muEL-lecc4ewpbtcvF-iYJZ2WM="
        alt=""
      />
      <img
        class="image3"
        src="https://media.istockphoto.com/id/2060559152/photo/deep-fake-deepfake-and-ai-artificial-intelligence-video-editing-technology-face-of-a-person.jpg?s=612x612&w=is&k=20&c=DrEFo2T9mSX7MFhNHN4MX5gslKYvDLtfc4mlJp1oqGo="
        alt=""
      />
    </div>
  </body>
</html>
