<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVBAR</title>
  </head>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    .nav {
      background-color: grey;
      color: black;

    }
    ul{
        display: flex;
        color: white;
        
    }
    .nav ul li {
      list-style: none;
      padding: 20px;
    }
    .nav ul li:hover{
        cursor: pointer;
        background-color: black;
        border: 5px solid;
        border-radius: 5px;
    }
  </style>
  <body>
    <div class="nav">
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>Services</li>
        <li>Careers</li>
        <li>About</li>
        <li>Contact Us</li>
      </ul>
    </div>
  </body>
</html>
